name: Deploy to Production

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to cPanel Production
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev --no-interaction --prefer-dist
        
      - name: Install NPM dependencies
        run: npm ci
        
      - name: Build assets
        run: npm run build
        
      - name: Commit built assets
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add public/build -f
          git diff --staged --quiet || git commit -m "build: compile assets for production [skip ci]"
          git push origin production
          
      - name: Trigger cPanel deployment
        run: |
          curl -X POST "${{ secrets.CPANEL_DEPLOY_URL }}" \
            -H "Authorization: Bearer ${{ secrets.CPANEL_DEPLOY_TOKEN }}" \
            || echo "Deploy webhook not configured - manual pull required"
